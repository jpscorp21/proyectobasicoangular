<div class="row">
    <div class="col-sm-12 col-md-6">
      <nb-card>
        <nb-card-header> Localidades
        </nb-card-header>
        <nb-card-body>
            <form>
                <div class="form-group">
                  <label for="localidad" class="form-control-label font-w-bold">Nombre</label>
                  <input type="text" class="form-control" id="localidad">

                </div>
              </form>
            <div class="buttonsCont">
                <button class="btn btn-primary">Guardar</button>
                <button class="btn btn-primary ml-2">Reiniciar</button>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-sm-12 col-md-6">
      <nb-card>
        <nb-card-header> Lista de localidad
        </nb-card-header>
        <nb-card-body>
          <nb-list>
            <nb-list-item *ngFor="let localidad of localidades">
              {{ localidad }}
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>
</div>
