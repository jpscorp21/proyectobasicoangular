
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <a routerLink="/pages/compras"><i class="ion ion-arrow-return-left return text-dark"></i></a> Compras
      </nb-card-header>
      <nb-card-body>
        <form>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label for="nro" class="font-w-bold">Nro</label>
                <input type="text" class="form-control" id="nro" />
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label for="fecha" class="font-w-bold">Fecha</label>
                <input type="text" class="form-control" id="fecha" />
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <label for="tipoPago" class="font-w-bold">Tipo de Pago</label>
                <input type="text" class="form-control" id="tipoPago" />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="cliente" class="font-w-bold">Proveedor</label>
                <input type="text" class="form-control" id="cliente" />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label for="cedula" class="font-w-bold">Cedula</label>
                <input type="text" class="form-control" id="cedula" />
              </div>
            </div>
          </div>
          <h3>Cargar Productos</h3>
          <hr />
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                  <label for="producto" class="font-w-bold">Producto</label>
                  <input type="text" class="form-control" id="producto" />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                  <label for="cantidad" class="font-w-bold">Cantidad</label>
                  <input type="text" class="form-control" id="cantidad" />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                  <label for="precio" class="font-w-bold">precio</label>
                  <input type="text" class="form-control" id="precio" />
              </div>
            </div>
          </div>
          <div class="buttonsCont">
            <button class="btn btn-primary">Guardar</button>
            <button class="btn btn-primary ml-2">Reiniciar</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
