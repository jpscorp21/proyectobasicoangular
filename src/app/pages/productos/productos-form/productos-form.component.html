
<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>
          <a routerLink="/pages/productos"><i class="ion ion-arrow-return-left return text-dark"></i></a> Productos
        </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="descripcion" class="font-w-bold">Descripción</label>
                  <input type="text" class="form-control" id="descripcion" />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="precio" class="font-w-bold">Precio</label>
                  <input type="number" class="form-control" id="precio" />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="unidad" class="font-w-bold">Unidad Medida</label>
                  <input type="text" class="form-control" id="unidad" />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="stock" class="font-w-bold">Stock Actual</label>
                  <input type="number" class="form-control" id="stock" />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="stockMinimo" class="font-w-bold">Stock Mínimo</label>
                  <input type="number" class="form-control" id="stockMinimo" />
                </div>
              </div>
            </div>
            <div class="buttonsCont">
              <button class="btn btn-primary">Guardar</button>
              <button class="btn btn-primary ml-2">Reiniciar</button>
            </div>
          </form>

      </nb-card>
    </div>
  </div>
